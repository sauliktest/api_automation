name: htmlextra >> Automation API Tests from Postman Collection ci-integração

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  #schedule:
  #- cron: '5 6 * * MON-FRI'
  
  workflow_dispatch:
permissions: write-all

jobs:
  automated-api-integracao:
    runs-on: windows-latest
    steps:
      # 1 - Step - Install dependencies.
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install -g newman 
          npm install -g newman-reporter-htmlextra

      # 2 - Step - Run the POSTMAN collection
      - name: Step 2 - Run POSTMAN collection
        if: always()
        continue-on-error: true
        run: |
          newman run Florida_Release_Notes.postman_collection.json -e CI-test.postman_environment.json -r htmlextra --reporter-htmlextra-title "API AUTOMATION - CI Integração" --reporter-htmlextra-export testResults/automated_ci_integracao.html --timeout-request 45000 --delay-request 600 --suppress-exit-code
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: testResults
          destination_dir: testResults

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          connection_url: ${{ secrets.MAIL_CONNECTION }}
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions test job result
          to: sauliktest@gmail.com,Jefferson.barbieri@outtech.com.br,giovanna.maioque@projecti.com.br,silvio.aulik@gmail.com,vinicius.andrade@gok.digital
          from: sauliktest@gmail.com
          html_body: |
            <p>Build de Teste Realizado ;) Projeto <a href="https://github.com/sauliktest/api_automation">api_automation</a></p><br>
            <p>Link para o Dashboard de Qualidade <a href="https://sauliktest.github.io/api_automation/testResults/automated_ci_integracao.html">Testes Automatizados</a></p>
          reply_to: silvio.aulik@gmail.com
          ignore_cert: true
          convert_markdown: true
          priority: normal
